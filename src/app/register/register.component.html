<div class="container mt-5">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <input type="text" class="form-control mb-2" placeholder="Name" name="name">
      <input type="text" class="form-control mb-2" placeholder="Username" [(ngModel)]="user.username" name="username">
      <input type="password" class="form-control mb-2" placeholder="Password" [(ngModel)]="user.password" name="password">
      <button class="btn btn-success">Sign Up</button>
    </form>
  </div>
