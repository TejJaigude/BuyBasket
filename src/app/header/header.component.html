<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <div class="container-fluid d-flex justify-content-between align-items-center w-100">

    <!-- Left: Logo -->
    <a class="navbar-brand d-flex align-items-center text-decoration-none" routerLink="/">
      <span class="cart-icon me-2 fs-4">ðŸ›’</span>
      <span class="fs-5 fw-bold">
        <span class="text-warning">Buy</span>
        <span class="text-white">Basket</span>
      </span>
    </a>

    <!-- Middle: Search Bar (Only on Home Page) -->
    <div class="flex-grow-1 mx-3" *ngIf="isHomePage">
      <form (submit)="onSearch()" class="d-flex justify-content-center">
        <input
          type="text"
          class="form-control me-2"
          placeholder="Search products..."
          (ngModel)="searchQuery"
          name="search"
          style="max-width: 400px;"
        />
        <button class="btn btn-warning" type="submit">Search</button>
      </form>
    </div>

    <!-- Right: Auth Buttons -->
    <div class="d-flex align-items-center gap-2">

      <!-- Show if NOT logged in -->
      <ng-container *ngIf="!auth.isLoggedIn(); else loggedIn">
        <a routerLink="/login" routerLinkActive="active" class="btn btn-outline-light">Login</a>
        <a routerLink="/register" class="btn btn-outline-warning">Register</a>
      </ng-container>

      <!-- Show if logged in -->
      <ng-template #loggedIn>
        <button class="btn btn-outline-danger" (click)="auth.logout()">Logout</button>
      </ng-template>

    </div>

  </div>
</nav>
