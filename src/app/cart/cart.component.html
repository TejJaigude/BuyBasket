<div class="container mt-4">
    <h2>Shopping Cart</h2>
  
    <div *ngIf="cartItems.length === 0">
      <p>Your cart is empty.</p>
      <button class="btn btn-primary" routerLink="/products">Shop Now</button>
    </div>
  
    <table *ngIf="cartItems.length > 0" class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price (₹)</th>
          <th>Quantity</th>
          <th>Subtotal (₹)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>
            <button (click)="decreaseQuantity(item)" class="btn btn-sm btn-warning">-</button>
            {{ item.quantity }}
            <button (click)="increaseQuantity(item)" class="btn btn-sm btn-success">+</button>
          </td>
          <td>{{ item.price * item.quantity }}</td>
          <td><button (click)="removeItem(item)" class="btn btn-sm btn-danger">Remove</button></td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="cartItems.length > 0" class="mt-3">
      <h4>Subtotal: ₹{{ total }}</h4>
      <button (click)="clearCart()" class="btn btn-danger">Clear Cart</button>
    </div>
  </div>
