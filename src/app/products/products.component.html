<div class="container mt-4">
  <div class="mb-4 d-flex justify-content-between flex-wrap">
    <input type="text" [(ngModel)]="searchText" placeholder="Search by name..." class="form-control w-25 mb-2">
    <select [(ngModel)]="sortOption" class="form-control w-25 mb-2">
      <option value="">Sort By</option>
      <option value="priceLow">Price: Low to High</option>
      <option value="priceHigh">Price: High to Low</option>
      <option value="nameAsc">Name: A-Z</option>
      <option value="nameDesc">Name: Z-A</option>
    </select>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let i of filteredProducts()">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ i.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">â‚¹{{ i.price }}</h6>
          <p class="card-text">{{ i.description }}</p>
          <p><strong>Stock:</strong> {{ i.stock }}</p>
          <div class="mt-auto">
            <button class="btn btn-primary btn-sm me-2" [routerLink]="['/editproduct', i.id]">Edit</button>
            <button class="btn btn-danger btn-sm me-2" (click)="deleteProduct(i.id)">Delete</button>
            <button class="btn btn-success btn-sm" (click)="addToCart(i)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
